<!DOCTYPE html>

<html lang="en" class="vintage">

<head>
	<title>Vintage Tea And Coffee</title>
	<meta charset="utf-8">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<img class="img-responsive center-block vintage-logo" src="images/vintage-logo-square.png" alt="Vintage Logo">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 text-box online-store-box">
				<a class="online-store" href="https://mkt.com/VintageTeaNCoffee">Online Store</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 text-box address-box">
				<a class="text address" href="https://www.google.com/maps/place/Vintage+Tea+%26+Coffee/@41.501762,-81.684984,17z/data=!3m1!4b1!4m2!3m1!1s0x8830fa7dcfd68f19:0xfa1e70410eb7423d"><i class="fa fa-map-marker fa-1x"></i>  1816 E 12th St, Cleveland, OH 44114</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 day-box">
				<p class="text days"><br>Mon-Fri<br class="small">Sat<br class="small">Sun<br class="small"></p>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 hour-box">
				<p class="text hours"><br>7am - 7pm<br class="small">8am - 7pm<br class="small">Closed<br class="small"></p>
			</div>
		</div>
		<div class="row social">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<ul class="social-list">
					<li><a class="facebook" href="https://www.facebook.com/vintageteancoffee"><i class="fa fa-facebook-square fa-2x"></i></a></li>
					<li><a class="twitter" href="https://www.twitter.com/vintagetnc"><i class="fa fa-twitter-square fa-2x"></i></a></li>
					<li><a class="instagram" href="https://www.instagram.com/vintageteancoffee"><i class="fa fa-instagram fa-2x"></i></a></li>
				</ul>	
			</div>
		</div>
	</div>
</body>

</html>
